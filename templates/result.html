<!doctype html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kết quả đánh giá AHP</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            background-color: #f5faff;
            color: #333;
            padding: 20px;
        }

        h1 {
            color: #1a8cff;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background-color: white;
        }

        th, td {
            border: 1px solid #b3d9ff;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #1a8cff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2faff;
        }

        .button-container {
            margin-top: 30px;
        }

        .btn {
            background-color: #1a8cff;
            color: white;
            padding: 10px 20px;
            border: none;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0066cc;
        }
    </style>
</head>
<body>
    <h1>Kết quả đánh giá AHP</h1>

    <table>
        <thead>
            <tr>
                <th>Ngành học</th>
                <th>Điểm tổng hợp</th>
                <th>Tốt nhất?</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                <td>{{ row[0] }}</td>  <!-- ten_phuong_an -->
                <td>{{ "%.4f"|format(row[1]) }}</td>  <!-- diem_tong_hop -->
                <td>{% if row[2] %}✅{% else %}❌{% endif %}</td> <!-- la_tot_nhat -->
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="button-container">
        <a href="/" class="btn">← Trở về trang nhập</a>
    </div>
</body>
</html>
